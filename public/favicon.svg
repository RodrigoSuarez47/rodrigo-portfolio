<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48" role="img" aria-label="Portfolio Favicon">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Panel consola con borde azul neon, transparente en fondo -->
  <rect x="6" y="6" width="36" height="36" rx="6" ry="6" fill="none" stroke="#00a6e2" stroke-width="2" filter="url(#glow)"/>

  <!-- SÃ­mbolo de cÃ³digo -->
  <text x="24" y="30" font-family="monospace" font-size="20" fill="#00a6e2" font-weight="bold" text-anchor="middle" alignment-baseline="middle">
    &lt;/&gt;
  </text>

  <!-- Cursor animado -->
  <rect x="30" y="24" width="3" height="3" fill="#00a6e2">
    <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>
